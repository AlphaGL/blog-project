{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<style>
    /* General Body Style */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f4f6f9;
    color: #333;
    padding-top: 60px;
}

/* Form Container */
.post-form {
    max-width: 700px;
    background-color: #fff;
    padding: 30px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.6s ease-out;
}

/* Form Heading */
h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #007bff;
    margin-bottom: 20px;
    text-align: center;
}

/* Form Elements */
.post-form input[type="text"],
.post-form textarea,
.post-form select {
    width: 100%;
    padding: 10px 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
    transition: border-color 0.3s, box-shadow 0.3s;
    font-size: 1rem;
    color: #333;
}

/* Input Focus */
.post-form input:focus,
.post-form textarea:focus,
.post-form select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    outline: none;
}

/* Medium Editor */
.editable {
    min-height: 150px;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    background-color: #fff;
    font-size: 1rem;
    margin: 10px 0;
}

/* Submit Button */
.save {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 20px;
}

.save:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

.save:active {
    transform: translateY(1px);
}

/* Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    .post-form {
        padding: 20px;
    }
    
    h1 {
        font-size: 1.8rem;
    }
}

</style>
<h1>New Post</h1>
<form class="post-form" action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
<script>
    var editor = new MediumEditor('.editable');
</script>
{% endblock %}
