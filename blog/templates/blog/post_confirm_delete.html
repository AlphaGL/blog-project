{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<style>
    /* General Page Styles */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f4f6f9;
    color: #333;
    padding-top: 60px;
}

/* Confirmation Form Container */
form {
    max-width: 500px;
    margin: 50px auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Confirmation Message */
p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

/* Confirmation Button */
.btn-danger {
    background-color: #dc3545;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    color: #fff;
    transition: all 0.3s;
    width: 100%;
    max-width: 200px;
    margin-top: 20px;
}

.btn-danger:hover {
    background-color: #c82333;
    box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 1.5rem;
    }
    
    p {
        font-size: 1rem;
    }

    .btn-danger {
        max-width: 100%;
    }
}

</style>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock %}
