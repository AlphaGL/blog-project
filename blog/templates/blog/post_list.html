{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<style>
    /* General Page Style */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f4f6f9;
    color: #333;
    padding-top: 60px;
}

/* Center Container */
.centerstage {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    animation: fadeIn 0.5s ease-in-out;
}

/* Post Card Style */
.post {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

.post:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

/* Post Title */
.post h1 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #007bff;
    margin-bottom: 10px;
    transition: color 0.3s;
}

.post h1 a {
    color: inherit;
    text-decoration: none;
}

.post h1 a:hover {
    color: #0056b3;
}

/* Date Styling */
.date p {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

/* Comment Link */
.post a {
    font-size: 1rem;
    color: #007bff;
    text-decoration: none;
    border: 1px solid #007bff;
    padding: 5px 10px;
    border-radius: 5px;
    transition: all 0.3s;
}

.post a:hover {
    background-color: #007bff;
    color: white;
}

/* Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    .post h1 {
        font-size: 1.5rem;
    }
    
    .post a {
        font-size: 0.9rem;
    }
}

</style>
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h1>
        <div class="date">
            <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
