{% extends "blog/base.html" %}
{% block content %}


<style>
    /* General Page Style */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f4f6f9;
    color: #333;
    padding-top: 60px;
}

/* Jumbotron Container */
.jumbotron {
    max-width: 500px;
    margin: 50px auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

.jumbotron h2 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #007bff;
}

.jumbotron h3 {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    width: 100%;
}

form p {
    margin: 10px 0;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit Button */
input[type="submit"] {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    width: 100%;
    font-size: 1rem;
    font-weight: 600;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* Error Handling */
form .errorlist {
    color: #d9534f;
    font-weight: bold;
    margin: 10px 0;
    text-align: left;
}

/* Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    .jumbotron {
        padding: 20px;
    }

    input[type="submit"] {
        font-size: 0.9rem;
    }
}

</style>

<div class="jumbotron">
    <h2>
        Please Login:
    </h2>
    <h3>(Must be a SuperUser, please check with the site admin)</h3>

    {% if form.errors %}
    {% for error in errors %}
    {{ error.name }}
    {% endfor %}
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" name="" id="">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>

{% endblock %}
